<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixeldrop — A calmer photo app</title>
  <meta name="description" content="Pixeldrop is a federated, photo sharing app." />
  <meta name="theme-color" content="#0F1016" />
  <style>
    :root {
      --bg: #0F1016;
      /* Dark Gray/Black */
      --panel: #17102B;
      /* Dark Violet-Black */
      --ink: #EAE9F5;
      --muted: #A7A5C2;
      --purpleBlue: #6037EF;
      /* Vivid Purple-Blue */
      --deepPurple: #5D208B;
      /* Deep Purple */
      --magenta: #C526EE;
      /* Bright Pink/Magenta */
      --radius: 18px;
      --shadow: 0 20px 60px rgba(0, 0, 0, .45);
      --max: 1200px;
      --gap: 18px;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 420px at 80% -10%, rgba(197, 38, 238, .16), transparent),
        radial-gradient(900px 360px at 10% 0%, rgba(96, 55, 239, .18), transparent),
        var(--bg);
    }

    a {
      color: #9F86FF;
      text-decoration: none
    }

    a:hover {
      text-decoration: underline
    }

    .container {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(90deg, rgba(23, 16, 43, .65), rgba(15, 16, 22, .65));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, .08)
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px
    }

    nav a {
      margin: 0 10px;
      font-weight: 700;
      letter-spacing: .2px;
      opacity: .95;
      color: white;
      text-decoration: none
    }

    nav a:hover {
      text-decoration: none
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .brand .logo {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      filter: drop-shadow(0 0 18px rgba(197, 38, 238, .35))
    }

    .brand {
      color: white;
      text-decoration: none;
    }

    .brand:hover {
      text-decoration: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .2px;
      border: 0;
      cursor: pointer;
      box-shadow: var(--shadow)
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--purpleBlue), var(--magenta));
      color: white
    }

    .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(255, 255, 255, .16)
    }

    /* Store buttons (simple, “stock-ish”, image-free) */
    .btn.store {
      background: rgba(255, 255, 255, .06);
      color: var(--ink);
      border: 1px solid rgba(255, 255, 255, .16);
      text-decoration: none;
      padding: 10px 14px;
    }

    .btn.store:hover {
      text-decoration: none;
      border-color: rgba(255, 255, 255, .26)
    }

    .btn.store .badge {
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .btn.store .badge small {
      font-size: .72rem;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .18em;
      text-transform: uppercase;
    }

    .btn.store .badge strong {
      font-size: 1.02rem;
      font-weight: 900;
      color: var(--ink);
    }

    .btn.store svg {
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
      opacity: .95
    }

    .hero {
      padding: 72px 20px 40px
    }

    .hero-grid {
      display: grid;
      gap: var(--gap)
    }

    h1 {
      font-size: clamp(2.3rem, 2.8vw + 1.6rem, 4rem);
      line-height: 1.08;
      margin: 10px 0 12px
    }

    .lead {
      font-size: clamp(1.05rem, .75vw + 1rem, 1.35rem);
      color: var(--muted)
    }

    .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px
    }

    .preview {
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(96, 55, 239, .16), rgba(197, 38, 238, .12));
      border: 1px solid rgba(255, 255, 255, .12);
      height: 260px;
      display: grid;
      place-items: center;
      color: var(--muted)
    }

    .hero-grid .preview {
      margin-top: 36px
    }

    .section {
      padding: 56px 20px
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow)
    }

    .grid {
      display: grid;
      gap: var(--gap)
    }

    .cols-2 {
      grid-template-columns: repeat(1, 1fr)
    }

    .cols-3 {
      grid-template-columns: repeat(1, 1fr)
    }

    @media (min-width: 900px) {
      .cols-2 {
        grid-template-columns: repeat(2, 1fr)
      }

      .cols-3 {
        grid-template-columns: repeat(3, 1fr)
      }

      .hero-grid {
        grid-template-columns: 1fr 1fr;
        align-items: center
      }

      .hero-grid .preview {
        margin-top: 0;
        height: 360px
      }
    }

    h2 {
      font-size: clamp(1.6rem, 1.3vw + 1.2rem, 2.2rem);
      margin: 0 0 10px
    }

    h3 {
      margin: 6px 0 8px
    }

    .kicker {
      letter-spacing: .28em;
      text-transform: uppercase;
      color: #b8b4d6;
      font-size: .78rem
    }

    .pill {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid rgba(255, 255, 255, .14);
      border-radius: 999px;
      margin: 6px 6px 0 0;
      font-size: .9rem;
      color: #cfc9ff
    }

    .footer {
      padding: 40px 20px;
      border-top: 1px solid rgba(255, 255, 255, .08)
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0
    }
  </style>
</head>

<body>
  <header>
    <div class="container row">
      <a href="/" class="brand" aria-label="Pixeldrop home">
        <img class="logo" src="assets/logo.jpg" alt="Pixeldrop logo" width="38" height="38" />
        <strong>Pixeldrop</strong>
      </a>
      <nav aria-label="Primary">
        <a href="/support-us">Support Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero container">
      <div style="text-align: center; padding: 100px 0;">
        <h1>Under Construction</h1>
        <p class="lead">Check back soon!</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container row">
      <div>
        <strong>pixeldrop</strong><br>
        <small style="color:var(--muted)">© <span id="year"></span> Pixeldrop</small>
      </div>
      <div style="color:var(--muted)">
      </div>
    </div>
  </footer>

  <script>
    // Timezone-aware countdown to Friday 6:00 PM America/Chicago, displayed in the visitor's local time
    (function () {
      const tz = 'America/Chicago';
      const dtf = new Intl.DateTimeFormat('en-US', { timeZone: tz, hour12: false, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });

      function parts(date) { return Object.fromEntries(dtf.formatToParts(date).map(p => [p.type, p.value])); }

      function centralNowAsUTC() {
        const p = parts(new Date());
        return new Date(Date.UTC(p.year, p.month - 1, p.day, p.hour, p.minute, p.second));
      }

      function toUTCFromCentralLocal(year, month, day, hour, minute) {
        // Create a date that *assumes* the provided central local time is UTC, then adjust by the zone offset at that moment
        const assumed = new Date(Date.UTC(year, month - 1, day, hour, minute, 0));
        const pp = parts(assumed);
        const assumedAsUTC = Date.UTC(pp.year, pp.month - 1, pp.day, pp.hour, pp.minute, pp.second);
        const offsetMin = (assumedAsUTC - assumed.getTime()) / 60000; // minutes east of UTC
        return new Date(assumed.getTime() - offsetMin * 60000);
      }

      function nextFriday18CT() {
        const nowCentralUTC = centralNowAsUTC();
        const dow = nowCentralUTC.getUTCDay(); // Central day-of-week
        const FRIDAY = 5;
        let add = (7 + FRIDAY - dow) % 7;
        const mins = nowCentralUTC.getUTCHours() * 60 + nowCentralUTC.getUTCMinutes();
        if (add === 0 && mins >= 18 * 60) add = 7; // if it's already past 6pm CT today, go to next week
        const y = nowCentralUTC.getUTCFullYear();
        const m = nowCentralUTC.getUTCMonth();
        const d = nowCentralUTC.getUTCDate() + add;
        return toUTCFromCentralLocal(y, m + 1, d, 18, 0);
      }

      const target = nextFriday18CT();
      function tick() {
        const now = new Date();
        const diff = target - now;
        const el1 = document.getElementById('countdown');
        const el2 = document.getElementById('countdown2');
        if (diff <= 0) { el1.textContent = 'dropping now ✨'; if (el2) el2.textContent = 'dropping now ✨'; return; }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        const text = `${d}d ${h}h ${m}m ${s}s`;
        el1.textContent = text; if (el2) el2.textContent = text;
      }
      tick();
      setInterval(tick, 1000);
    })();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
